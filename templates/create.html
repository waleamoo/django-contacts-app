{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Create new Contact
{% endblock title %}

{% block content %}
<div class="col-md-12">
    <div class="container">Create New Contact</div>
    <div class="row">
        <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-info" value="Submit Contact">
        </form>
    </div>
    </div>
</div>
{% endblock content %}
